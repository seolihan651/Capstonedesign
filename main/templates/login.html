{% load static %}

<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  {% block content %}
  <div class="login-container">
    <div class="login-box">
      <h2>로그인</h2>
      <form class="login-form">
        <label for="username">아이디</label>
        <input type="text" id="username" class="input-field" placeholder="아이디 입력">

        <label for="password">비밀번호</label>
        <input type="password" id="password" class="input-field" placeholder="비밀번호 입력">

        <button type="submit" class="btn-primary">로그인</button>

        <div class="social-login">
          <p>계정이 없으신가요? <a href="{% url 'join' %}">회원가입</a></p>
          <button class="btn-kakao">
            <i class="fas fa-comment"></i> 카카오로 간편 로그인
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="{% static 'js/login.js'%}"></script>
  {% endblock %}
</body>
</html>
